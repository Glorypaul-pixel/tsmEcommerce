<div
  class="fixed inset-0 flex items-center justify-center bg-[#C8A2C8] bg-opacity-50 z-50"
>
  <div class="bg-[#580F41] rounded-lg shadow-lg w-full max-w-4xl">
    <div class="flex items-center justify-between px-6 py-4 border-b">
      <h5 class="text-xl font-semibold text-[#C8A2C8]">Your Cart</h5>
      <button
        type="button"
        class="text-[#C8A2C8] hover:text-pink-300 text-2xl font-bold"
        onclick="this.closest('div.fixed').remove()"
        aria-label="Close"
      >
        &times;
      </button>
    </div>
    <div class="px-6 py-4">
      <p class="text-[#C8A2C8]">Your cart is currently empty.</p>
    </div>
    <div class="flex justify-end items-center gap-4 px-6 py-4 border-t">
      <button
        type="button"
        class="bg-[#C8A2C8] hover:bg-pink-300 text-white px-4 py-2 rounded"
        onclick="this.closest('div.fixed').remove()"
      >
        Close
      </button>
      <button
        type="button"
        class="bg-[#580F41] hover:bg-[#C8A2C8] text-white px-4 py-2 rounded"
      >
        Checkout
      </button>
    </div>
  </div>
</div>
